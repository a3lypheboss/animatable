<!DOCTYPE HTML>
<!--
{
	NOTE:	DOCTYPE HTML in UPPERCASE, to ensure no-quirks-mode and if possible/able HtML5 parsing
;
	ALSO:	ASCII-Fallback if Unicode not available
;
	ALSO:	Reminder for using UPPERCASE to make content readable as any kind of HtML but definately not as XHTML/XML
;
	NOTE:	HTML normally should be written lowercase, to make polyglot markup possible, but that is not intended
;
	ALSO:	some parsers try to categorize the content as machine-generated if in lowercase, they extend automagically to SYSTEM-string
;
	ALSO:	if HTML would be lowercase, some parsers try to perform SGML-parsing for unknown elements which could break the DOM
;
	ALSO:	UPPERCASE HTML should remind of using it site-wide for boolean attributes, like DEFER, ASYNC, CHECKED, etc.
}
-->
<META CHARSET=UTF-8>
<!--
{
	NOTE:	Explicit set of charset to UTF-8 in HtML5-style
;
	ALSO:	only readable by HtML-Parsers, because XML/XHtML would have had to be written lowercase-tag and quoted-attribute-value, as also via name/content value-pair
;
	NOTE: Due to parsing-position before TITLE it enables UTF-8 general-script usage for TITLE-element if needed
}
-->
<TITLE>Animatable: One property, two values, endless possiblities</TITLE>
<!--
{
	NOTE: If a proper TITLE is given, it can also be used, in combination with the hash of the document-base or document-root -locator to generate a session-id for the site/page/app, to ensure capsulated namespaces for scripts
}
-->
<!--
<BASE HREF=../>
-->
<!--
{
	NOTE: A BASE should be given to quick the initial parsing of [A,LINK,OBJECT,EMBED,IFRAME,STYLE,SCRIPT,FORM]-elements
}
-->
<LINK HREF=style.css REL=STYLESHEET>
<!--
{
	NOTE: Normally TYPE=TEXT/HTML has to be given, even in HtML5, but i want to ensure that this is only parsable as HTML/CSS by browsers
;
	ALSO: add TYPE=TEXT/HTML if needed, for usage in converters or compilers, e.g. java- or php-based if they do not preset to CSS as style-language
;
	NOTE: omitting TYPE=TEXT/HTML gives you the possibility to use old-style/netscape-syntax, due to the fact the parser pre-transforms to the next ASCII-equivalent; means instead of using : you can use = for example; useful for fast validation-ignoring DOM-scripting on styles via [PHP,ASP,JSP,ETC]-server-side-languages which just inject cleartext of XML/XHTML/HTML-streams, by deleting special-tokens
}
-->
<SCRIPT SRC=../prefixfree/stylefix.js></SCRIPT>
<!--
{
	NOTE:	If used locally it jumps upwards to your code-repository-directory where you cloned your forks in
;
	ALSO:	If used online, can be used with a BASE, because absolute paths can be mixed with relationals; this would assume that you e.g.: set your base to raw.github.com/my-name/my-project-name/ ; so it can jump up to your github-code-repo (raw.github.com/my-name/)and then go down into the given SRC
;
	NOTE:	TYPE=TEXT/JAVASCRIPT is omitted, because any browser that can render HtML is preset to its latest javascript-engine if one is available
;
	ALSO:	SCRIPT-basing isn't allowed anymore, fellas
;
	ALSO:	LANGUAGE='JavaScript 1.1' or stuff like that is nonsense; because 1. it is not allowed in that manner in HtML5, 2. it is nonsense, because the parsers can convert themselves the loaded scripts, so they are usable IF NOT ANY LANGUAGE-TYPE IS EXPLICITLY SET
}
-->
<SCRIPT SRC=../prefixfree/prefixfree.js></SCRIPT>
<HGROUP>
	<H1><A HREF=#>Animatable</A></H1>
	<!--
	{
		NOTE:	Using an Anchor inside a heading is absolute nonsense, though functional; It complicates/eliminates rendering in text-browsers and mobile-browsers
	;
		TASK:	A better solution for the FEEL of the UI would be using an anchor around the whole HGROUP, but that won't help either, due to nesting rules
	;
		ALSO:	Best solution is to have a pure button which is arranged visually but separated from the heading; That would also enable text- and mobile-browsers to parse it correct
	;
		ALSO:	Perfect would be the usage of event-handlers on the container of the headings, to ensure that only browsers, which have the ability of [DOM,CSS]-access would render it
	;
		ALSO:	The usage of anchors is only useful for getting a full history, due to the fact the hash-changes (and that can be captured), which is normally not possible if [XHR,AJAX,JAH]-functions are used;
	}
	-->
	<H2>One property, two values, endless possiblities</H2>
</HGROUP>
<!--
{
	NOTE:	HGROUP is a HtML5-tag that should group a bunch of headings, but at the moment this is truly useless, except for graphical exposure by using the tag-scheme via CSS-Selectors for an anonymous constitutional class
;
	ALSO:	HGROUP normally should been parsed like the prototype-method in javascript, means: the first heading (e.g.: H1) in the set of headings, should be ignored in its visual representation, instead been used as a sorting-label for nesting headings from HGROUPS automagically into the internal headings-collection; So it is thought as a HEADING-CLUSTER-COLLECTOR, not as a representational-only-element
;
	ALSO:	No actual Browser is able to collect heading-clusters, yet
;
	ALSO:	It seems the here revised original definition of HGROUP will be changed to the actual usage, due to misinterpretation of developers and massive usage in a pure representational manner
;
	NOTE:	Personally i think, that if HGROUP won't be usable as HEADING-CLUSTER-COLLECTOR, it is totally dumb to let it reside as a representational-container: It complicates parsing of heading-nestings, especially if used parallel to Headings in SECTIONs
}
-->
